stages:
        - configuration
        - build_debian-ncp
        - build_lamp
        - build_nc
        - build_ncp
sudo: required
language: generic
addons:
  apt:
    packages:
        - docker-ce #Upgrade Docker to 18.06 version that supports experimental features
services:
        - docker
cache:
    directories:
        - /var/lib/docker
jobs:
   include:
        - stage: configuration
          env: null
          script:
                - ./.travis/main.sh 
                - docker pull hello-world

        - stage: build_debian-ncp
          script: while sleep 9m; do echo "=====[ $SECONDS seconds, build-docker still building... ]====="; done & ./.travis/build-docker_test.sh x86 > output
        -
          script: ./testit2.sh
