stages:
        - building
sudo: required
language: generic
dist: xenial
# Only build tags
#if: tag IS present
jobs:
  include:
        - stage: building

          install:
          - ./.travis/configure_docker.sh
          - sudo apt-get install vagrant
          - sudo apt-get install -q virtualbox --fix-missing

          script:
          - vagrant up
          - curl -sSL https://raw.githubusercontent.com/nextcloud/nextcloudpi/master/install.sh | sudo bash

notifications:
  email: false
